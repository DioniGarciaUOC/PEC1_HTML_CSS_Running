<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="This is a homepage" />
    <link rel="shortcut icon" href="./assets/img/icons/favicon-32x32.png" type="image/x-icon" />
    <title>PEC1 HTMLCSS Tooling</title>
    <link rel="stylesheet" href="./styles/main.scss" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body class="landing-page">
    <picture class="bg">
      <source srcset="./assets/img/bg/home.webp" media="(min-width: 568px)" />
      <img loading="lazy" class="bg" src="./assets/img/bg/home-mobile.webp" alt="Runner on the screen" />
    </picture>

    <include src="./views/header.html"></include>

    <main>
      <article class="home-left-content">
        <h1>¡ Sígueme en mi pasión por las maratones 42K de montaña !</h1>
        <include src="./views/runner-svg.html"></include>
      </article>

      <article class="js-interaction">
        <form action="#">
          <h2>¡ Déjame un mensaje de apoyo !</h2>

          <label for="user-name">Nombre:</label>
          <input type="text" id="user-name" placeholder="Escribe tu nombre" />

          <label for="msg-txt">Mensaje:</label>
          <input type="text" id="msg-txt" placeholder="Escribe tu mensaje" />

          <input type="submit" value="Enviar" id="submit-btn" />
        </form>
      </article>
    </main>

    <div id="msg-cnt"></div>

    <include src="./views/footer.html"></include>

    <script defer src="./app/app.js"></script>
  </body>
</html>
